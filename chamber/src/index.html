<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>解锁暑假一起玩</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <!-- Add your keywords and description here for SEO. -->
    <meta name="keywords" content="">
    <meta name="description" content="">
    <link rel="shortcut icon" type="image/png" href="images/favicon.png"/>

    <!-- Uncomment this if you need apple touch icon. -->
    <!--
    <link rel="apple-touch-icon" href="touch-icon-iphone.png">
    <link rel="apple-touch-icon" sizes="76x76" href="touch-icon-ipad.png">
    <link rel="apple-touch-icon" sizes="120x120" href="touch-icon-iphone-retina.png">
    <link rel="apple-touch-icon" sizes="152x152" href="touch-icon-ipad-retina.png">
    -->

    <!-- Don't delete this. It's needed for development workflow. -->
    <!-- inject:css -->
    <!-- endinject -->
</head>

<body>
<div class="loading-overlay">
    <div class="col">
        <div class="projector">
            <img src="images/loading/projector.png" class="machine">
            <img src="images/loading/light.png" class="light my-animated infinite flash">
            <p class="progress">0%</p>
        </div>
        <img src="images/loading/word.png" class="word">
    </div>
</div>

<div class="swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide slide-1 swiper-no-swiping">
            <div id="wrapper">
                <div id="scroller">
                    <img src="images/bj.jpg" class="scene">
                    <div class="right poster" data-right="poster"></div>
                    <div class="right tel" data-right="tel"></div>
                    <div class="right mobile" data-right="mobile"></div>
                    <img class="right lamp my-animated infinite flash" data-right="lamp" src="images/clue/lamp/light.png">
                    <div class="right lamp" data-right="lamp"></div>
                    <div class="wrong pistol" data-wrong="pistol"></div>
                    <div class="wrong slingshot" data-wrong="slingshot"></div>
                    <div class="wrong homework" data-wrong="homework"></div>
                    <div class="wrong cartoon" data-wrong="cartoon"></div>
                </div>
                <div class="exist"><img src="images/exist.png" class="animated infinite flash" data-active="no"></div>
            </div>
        </div>
        <div class="swiper-slide slide-2 swiper-no-swiping">
            <div class="guo" style="background-image: url(images/float/pbj.jpg)">
                <div class="p">
                    <img src="images/float/p.png" class="p-p">
                    <input type="text" class="password" maxlength="3"/>
                    <div class="ok"></div>
                    <p class="try">再试一次!</p>
                </div>
            </div>
        </div>
        <div class="swiper-slide slide-3 swiper-no-swiping">
            <img src="images/float/floatbj.jpg" class="bj">
            <div class="bj-div">
                <div class="bj-div-img">
                    <img src="images/float/float-top.png" class="bj">
                    <input class="key" readonly/>
                </div>
                <div class="guo">长按复制CDK，进入公众号<br/>
                    【火线阵地】-【CDK兑换】<br/>
                    兑换领取礼包！
                </div>
                <div class="bj-div-div">
                    <img src="images/float/float-bottom.png">
                    <div class="again"></div>
                    <a href="http://age.qq.com/weixin/html/cfm_download.html?ADTAG=gong.zhong.hao.H5" target="_blank" class="unlock"></a>
                    <div class="together"></div>
                </div>

            </div>
        </div>
    </div>
</div>
<div class="header"><img src="images/header.png"></div>
<div class="btn-music">
    <!--<i class="icon-note"></i>-->
</div>
<div class="mask"></div>
<div class="tip-card card">
    <img src="images/des.png" class="des">
    <img src="images/gesture.png" class="gesture">
</div>
<div class="code-card card">
    <img src="images/code.jpg" class="code">
    <div class="word">
        <p>长按识别二维码</p>
        <p>关注穿越火线官方公众号</p>
        <p>赢取超多礼包福利!</p>
    </div>
</div>
<div class="wrong-card card">
    <img class="fix-tip" src="images/tool/disSecrete.png">
    <div class="tool-slot"></div>
    <div class="word-slot"></div>
    <p class="tip-slot"><img src="images/clue/progress.png"><span></span></p>
</div>

<div class="right-card card">
    <img class="fix-tip" src="images/clue/clueTip.png">
    <div class="clue-tool-slot">
        <div class="clue-slot"></div>
        <div class="tool-slot"></div>
    </div>
    <div class="word-password-slot">
        <div class="word-slot"></div>
        <div class="password-slot"></div>
    </div>
    <p class="tip-slot"><img src="images/clue/progress.png"><span></span></p>
</div>
<img src="images/share.png" class="share">
<div class="landscape-mask">
    <div>竖屏观看更合适哦</div>
</div>
<audio loop preload="auto">
    <source src="audios/bg.mp3" type="audio/mpeg">
</audio>
<audio loop preload="auto">
    <source src="audios/tel.mp3" type="audio/mpeg">
</audio>

<!-- Don't delete this. It's needed for development workflow. -->
<!-- inject:js -->
<!-- endinject -->
</body>
</html>
